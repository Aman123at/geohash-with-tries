<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Geo Hashing</title>
</head>
<body>
    <div class="header">
        <h1 class="logo">Geo Hashing</h1>
    </div>
    <div class="content">
        <div class="main-section">
            <h1 class="find-nearby">Find Nearby Places From Center</h1>
            <div class="from">
                <p>From (Center): <b id="city-center">Mumbai</b></p>
                <p>Latitude : <b id="central-lat">48.7658</b></p>
                <p>Longitude : <b id="central-lon">23.786</b></p>
                <div style="display: flex; align-items: start;">
                    <div>
                        <input id="rad-input" name="radius" class="radius-input" type="number" min=0 max=100000 value=5>
                        <p style="margin-top: 5px; font-size: 13px;">Radius From Center in KM</p>
                    </div>
                    <div onclick="handleRadiusSearch()" class="radius-search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff" class="size-6">
                            <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                          </svg>              
                    </div>
                </div>
            </div>

            <div style="margin: 10px 50px;" id="find-nearby-results">  
            </div>
        </div>
        <div class="data-loader">
            <div class="sec-bottom">
                <div class="tags-section">
                    <div id="mum" onclick="handleTagSwitch('mum')" class="city-tag active-city">Mumbai</div>
                    <div id="ny" onclick="handleTagSwitch('ny')" class="city-tag">New York</div>
                </div>
                <table style="margin: 10px;" id="data-tag-table">
                </table>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
